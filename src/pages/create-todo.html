<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="/public/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <!-- Create todo container -->
    <main class="create-todo container">
        <header class="create-todo__header">
            <a href="/index.html" class="create-todo__link">
                <button class="create-todo__button button button--close">
                    <span></span>
                    <span></span>
                </button>
            </a>
        </header>

        <input type="text" class="create-todo__input" id="todoTitleInput" placeholder="Write todo title..." />

        <div class="create-todo__categories grid grid--4">
            <p class="create-todo__category category category--health disable" id="categorySelect">Health</p>
            <p class="create-todo__category category category--work disable" id="categorySelect">Work</p>
            <p class="create-todo__category category category--mentality disable" id="categorySelect">Mentality</p>
            <p class="create-todo__category category category--other disable" id="categorySelect">Other</p>
        </div>

        <footer class="create-todo__footer">
            <button class="create-todo__footer-button button" id="setTimeButton">
                <svg width="24" height="24">
                    <use href="/public/icons/sprites.svg#icon-clock" />
                </svg>
            </button>
            <button class="create-todo__footer-button button" id="addTodoButton">
                Save
                <svg width="28" height="28">
                    <use href="/public/icons/sprites.svg#icon-save"/>
                </svg>
            </button>
        </footer>

        <!-- Timebox Modal -->
        <div class="timebox" id="timeboxModal">
            <header class="timebox__header">
                <button class="timebox__button button" id="timeboxCloseButton">
                    <svg width="24" height="24">
                        <use href="/public/icons/sprites.svg#icon-left" />
                    </svg>
                    Back
                </button>
                <h2 class="timebox__title">
                    Set the time
                    <svg width="24" height="24">
                        <use href="/public/icons/sprites.svg#icon-calendar" />
                    </svg>
                </h2>
            </header>

            <div class="timebox__body">
                <h3>When started</h3>
                <!-- Time selector -->
                <div class="timebox__selectors">
                    <select class="timebox__select" id="timeboxHoursStart">
                        <option disabled selected>Hours</option>
                    </select>
                    <div class="timebox__divider">:</div>
                    <select class="timebox__select" id="timeboxMinutesStart">
                        <option disabled selected>Minute</option>
                    </select>
                </div>
            </div>

            <div class="timebox__body">
                <h3>When end</h3>
                <!-- Time selector -->
                <div class="timebox__selectors">
                    <select class="timebox__select" id="timeboxHoursEnd">
                        <option disabled selected>Hours</option>
                    </select>
                    <div class="timebox__divider">:</div>
                    <select class="timebox__select" id="timeboxMinutesEnd">
                        <option disabled selected>Minute</option>
                    </select>
                </div>
            </div>

            <div class="timebox__reminder">
                <input type="checkbox" id="timeboxReminder"/>
                <p>Set a reminder ?</p>
            </div>

            <button class="timebox__save button" id="saveTimeboxButton">Set Time</button>
        </div>
    </main>

    <script src="/src/js/index.js" type="module"></script>
</body>

</html>
